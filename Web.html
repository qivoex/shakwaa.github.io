<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <title>شرح تقديم الشكوى</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body {
            margin: 0;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
            background: #111827;
            color: #e5e7eb;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .card {
            background: #1f2937;
            border-radius: 16px;
            padding: 20px;
            max-width: 450px;
            width: 90%;
            box-shadow: 0 10px 30px rgba(0,0,0,0.4);
            text-align: center;
        }
        h1 {
            font-size: 1.4rem;
            margin-bottom: 10px;
        }
        p {
            font-size: 0.9rem;
            color: #9ca3af;
            margin-bottom: 15px;
        }
        img {
            max-width: 100%;
            border-radius: 12px;
            display: block;
            margin: 0 auto 10px auto;
        }
        .note {
            font-size: 0.8rem;
            color: #9ca3af;
        }
    </style>
</head>
<body>
    <div class="card">
        <h1>شرح تقديم الشكوى</h1>
        <p>اتبع الخطوات الموجودة في الصورة التالية لتقديم الشكوى بالطريقة الصحيحة.</p>

        <!-- غيّر اسم الملف هنا ليطابق اسم الصورة عندك -->
        <img src="1.jpg" alt="شرح تقديم الشكوى">
		<img src="2.jpg" alt="شرح تقديم الشكوى">

    </div>
</body>
</html>
